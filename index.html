<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>typing game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>タイピングソフト</h1>
    <div class="timercontainer">
      <p>time:</p>
      <div class="timer" id="timer">
        0</div>
    </div>

    <div class="type-Display" id="typeDisplay"></div>
    <textarea class="type-Input" id="typeInput" autofocus placeholder="ここに入力してください"></textarea>
    <div class="status-area">
      <div class="speed">スピード: <span class="speed-value">0</span> WPM</div>
      <div class="accuracy">正確性: <span class="accuracy-value">0</span>%</div>
    </div>
    <button class="start-button">開始</button>
  </div>
</div>
  <script src="./script.js"></script>
</body>
</html>
